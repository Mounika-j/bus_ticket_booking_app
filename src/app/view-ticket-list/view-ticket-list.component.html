<section class="table-section">
    <h4>View Booking Details</h4>
    <div class="d-flex justify-content-end">
        <div class="form-field-block ">
            <span class="search-label">Filter</span>

            <mat-form-field class="search-details-wrap" appearance="standard">
                <input matInput (keyup)="applyFilter($event)" placeholder="Enter and mobile number" #input>
            </mat-form-field>

        </div>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Booking Date. </th>
            <td mat-cell *matCellDef="let element"> {{element.date }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
            <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="seatNo">
            <th mat-header-cell *matHeaderCellDef> Seat No </th>
            <td mat-cell *matCellDef="let element" class="d-flex">
                <div class="seat-no-txt" *ngFor="let item of element.seatNo">
                    <span class="d-flex flex-row">{{item.seatno}} <span class="separartor">,</span></span>
                </div>
                <!-- <span *ngFor="let item of element.seatNo">
          {{item.seatno}}
        </span>  -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</section>
