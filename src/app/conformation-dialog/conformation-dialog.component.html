<section class="confimation-popup">
    <h4 class="text-center">Preview Booking Details</h4>
    <div class="popup-section">
        <span> <strong> Date : </strong>{{ datArr.bookingObj.date }}</span>
        <span><strong> Mobile Number :  </strong>{{ datArr.bookingObj.mobileNumber}}</span>
        <span class="d-flex">
      <strong>Seats No :</strong>
      <div class="seat-no-txt" *ngFor="let item of datArr.bookingObj.seatNo">
        <span class="d-flex flex-row" >{{item.seatno}} <span class="separartor">,</span></span>
    </div>
    </span>

    </div>
    <div class="d-flex justify-content-center">
        <button class="custom-btn" (click)='confirmTicketBooking()'>Confirm Booking</button>
    </div>

</section>
